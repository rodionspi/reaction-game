<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Eleven Web</title>
</head>
<body>
    <div class="main">
        <input value='Начать' type='submit' class='start'>
        <p class='text'>Начиная с "1" нажимайте на числа до тех пор, пока не дойжете до последнего</p>
        <div class="main_game">
            <p class='timer'></p>
            <table border='1'  class='table' cellspacing='3'></table>
            <input value='Начать заново' type='submit' class='restart'>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
